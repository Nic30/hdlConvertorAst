dist: focal
language: python
git:
  depth: 1
matrix:
  include:
  - name: Python 2.7
    python: 2.7
  - name: Python 3.8 Deploy+Coverage
    python: 3.8
    env: DO_DELPLOY=1 CODE_COVERAGE=1
install:
- python setup.py install
- if [ "$CODE_COVERAGE" == "1" ]; then pip install coveralls codecov; fi
script:
- if [ "$CODE_COVERAGE" == "1" ]; then coverage run --source=hdlConvertorAst -m tests.all; else python -m tests.all; fi
after_success:
- coveralls
- codecov
deploy:
  provider: pypi
  user: nic30
  password:
    secure: 
  on:
    tags: true
    branch: master
    condition: "$DO_DELPLOY = 1"
